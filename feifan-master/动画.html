<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.box{
				width: 400px;
				height: 300px;
				border: solid 1px red;
				margin: 50px auto;
				overflow: hidden;
				position: relative;
			}
			
			.box img {
				width: 400px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/Chrysanthemum.jpg">
		</div>
		
		<!--隐藏与显示-->
		<button id="show">show()</button>
		<button id="hide">hide()</button>
		<button id="toggle">toggle()</button>
		
		<!--收起 于 展开 -->
		<button id="slideUp">slideUp()</button>
		<button id="slideDown">slideDown()</button>
		<button id="slideToggle">slideToggle()</button>
		
		<!--淡入淡出-->
		<button id="fadeOut">fadeOut()</button>
		<button id="fadeIn">fadeIn()</button>
		<button id="fadeToggle">fadeToggle()</button>
		
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				
				$("#fadeOut").click(function(){
					$(".box img").fadeOut(500,function(){
						console.log("动画完成！");
					});
				});
				
				$("#fadeIn").click(function(){
					$(".box img").fadeIn(500);
				});
				
				$("#fadeToggle").click(function(){
					$(".box img").fadeToggle(500);
				});
				
				$("#show").click(function(){
					$(".box img").show(500,function(){
						console.log("动画完成！");
					});
				});
				$("#hide").click(function(){
					$(".box img").hide(500);
				});
				
				$("#toggle").click(function(){
					$(".box img").toggle(500);
				});
				
				
				$("#slideUp").click(function(){
					$(".box img").slideUp(500,function(){
						console.log("动画完成！");
					});
				});
				$("#slideDown").click(function(){
					$(".box img").slideDown(500);
				});
				
				$("#slideToggle").click(function(){
					$(".box img").slideToggle(500);
				});
				
				
				
				/**
				 * 
				 * 当前值     ------过渡时间------> 目标值
				 * 
				 * animate(目标值,过渡时间,回调函数);
				 * 
				 * 
				 * **/
				
				$(".box").hover(function(){
					console.log("进入");
					
					$(".box img").animate({
						width:"800px",
						height:"600px",
						top:"-150px",
						left:"-200px",
					},500,function(){});
				},function(){
					console.log("出去");
					$(".box img").animate({
						width:"400px",
						height:"300px",
						top:"0px",
						left:"0px",
					},500,function(){});
				});
				
				
			});
			
			
			
		</script>
	</body>
</html>
