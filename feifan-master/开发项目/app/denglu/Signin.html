<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/tong.css"/>
	    <link rel="stylesheet" type="text/css" href="../css/fenlei.css"/>
	    <script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="padding: 0; margin: 0;  background: url(img/bjt.jpg) no-repeat; background-size: 100% 100%;">

		<div class="denglu-du">
			
				<div class="xinzhu-ce">
					<i class="biaozhi left">
						<a href="../index.html"><span class="glyphicon glyphicon-leaf"></span></a>
					</i>
					<a href="#" class="yong-hp right">新用户注册</a>
				</div>
				<h2>欢迎使用TT</h2>
				<div class="Phone-number">
					<h3>手机号码</h3>
						<div class="select_box left">
							<input id="myselect" type="text" value="+86" readonly="readonly">
						<!--二级显示-->
						<ul class="select_ul"> 
						<li>+886</li>  <!--台湾-->
						<li>+852</li>  <!--香港-->
						<li>+853</li>  <!--澳门-->
						</ul> 
						</div>
						<div class="Phone-number-ap right">
							<input type="text" class="right" id="" value="" placeholder="请输入手机号码"/>
							<p></p>
						</div>
				</div>
				<div class="Phone-number">
				<h3>密码</h3>
					<div class="Phone-number-ap left">
						<input type="text" class="right" id="" value="" placeholder="请输入密码"/>
						<p></p>
					</div>
				</div>
				<button>登录</button>
				<div class="wang_ji"><a href="#">忘记密码</a></div>
				<div class="a_gengduo"><a href="#">更多</a></div>
			</div>
			
		
		<div class="denglu-new"></div>
		
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){ 
				$("#myselect").click(function(){ 
				var thisinput=$(this); 
				var thisul=$(this).parent().find("ul"); 
				if(thisul.css("display")=="none"){ 
			////显示出来滚动条 
				if(thisul.height()>3000){thisul.css({height:"3000"+"px","overflow-y":"scroll" }
				)};
				thisul.fadeIn("100"); 
				thisul.hover(function(){},function(){thisul.fadeOut("100");}); 
			//连续多个事件 
				thisul.find("li").click( 
				function(){thisinput.val($(this).text());thisul.fadeOut("100");}).hover(function(){$(this).addClass("hover");},function(){$(this).removeClass("hover");}); 
				} 
				else{ 
				thisul.fadeOut("fast"); 
			} 
			})
		});
</script>
